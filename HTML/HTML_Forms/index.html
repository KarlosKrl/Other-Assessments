<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Form about you</legend>

        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="name"
          placeholder="Stroiu"
        /><br />
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="name"
          placeholder="Carlos"
        /><br />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          size="25"
        /><br />
        <label for="color">My favorite color: </label>
        <input type="color" id="color" /><br />

        <p>My preffered cars:</p>
        <input type="checkbox" id="cars3" />
        <label for="cars3">Volvo</label><br />
        <input type="checkbox" id="cars1" />
        <label for="cars1">BMW</label><br />
        <input type="checkbox" id="cars2" />
        <label for="cars2">Dacia</label><br />

        <p>Gender:</p>
        <input type="radio" id="gender1" name="gender" value="male" />
        <label for="gender1">male</label>
        <input type="radio" id="gender2" name="gender" value="female" />
        <label for="gender2">female</label>
        <input type="radio" id="gender3" name="gender" value="others" />
        <label for="gender3">others</label><br />

        <label for="textbox">About me!</label><br />
        <textarea name="textarea" id="area" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
